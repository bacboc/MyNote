 	<div class="row">

      <h1> Jeju </h1>

      <!-- 맵을 표시할 태그  -->
      <div id="map" style="width:100%;height:550px;"></div>

      <script id="data">//경로로 표시할 배열(array)
      var polylinePath = [ 
      new naver.maps.LatLng(33.4770982,126.3580263),//호텔
      new naver.maps.LatLng(33.4601539,126.3209932),
      new naver.maps.LatLng(33.459957,126.3132361),
      new naver.maps.LatLng(33.4628964,126.3069268),//몽상드 애월
      new naver.maps.LatLng(33.4342322,126.289106)
      ]
      </script>

    <script>
      //맵 객체 생성 
      var map = new naver.maps.Map('map',{
        zoom: 5 //맵 크기
      });

      var myaddress = '제주';// 도로명 주소나 지번 주소만 가능 (건물명 불가!!!!)
      naver.maps.Service.geocode({address: myaddress}, function(status, response) {
          if (status !== naver.maps.Service.Status.OK) {
              return alert(myaddress + '의 검색 결과가 없거나 기타 네트워크 에러');
          }
          var result = response.result;
          // 검색 결과 갯수: result.total
          // 첫번째 결과 결과 주소: result.items[0].address
          // 첫번째 검색 결과 좌표: result.items[0].point.y, result.items[0].point.x
          var myaddr = new naver.maps.Point(result.items[0].point.x, result.items[0].point.y);
          map.setCenter(myaddr); // 검색된 좌표로 지도 이동

          // 마커 표시
          
          var marker = new naver.maps.Marker({
            position: myaddr,
            map: map
          });
          
          // 마커 클릭 이벤트 처리
          naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
          });

          // 마크 클릭시 인포윈도우 오픈
          var infowindow = new naver.maps.InfoWindow({
              content: '<h4> [네이버 개발자센터]</h4><a href="https://developers.naver.com" target="_blank"><img src="https://developers.naver.com/inc/devcenter/images/nd_img.png"></a>'
          });
      });

      //배열을 이용해 라인 그리기
      var polyline = new naver.maps.Polyline({
        path:polylinePath,  //선 위치 변수배열
        strokeColor: '#FF0000', //선 색
        strokeOpacity: 0.8, //선 투명도 0~1
        strokeWeight: 3, //선 두께
        map: map         //오버레이할 지도
      });
      var marker = new naver.maps.Marker({
        position: polylinePath[polylinePath.length-1],// 마크 표시할 배열중 원소
        map:map
      });
      var marker = new naver.maps.Marker({
        position: polylinePath[0],// 마크 표시할 배열중 원소
        map:map
      });
      var marker = new naver.maps.Marker({
        position: polylinePath[1],// 마크 표시할 배열중 원소
        map:map
      });
      var marker = new naver.maps.Marker({
        position: polylinePath[2],// 마크 표시할 배열중 원소
        map:map
      });
      // 마커 표시
      var marker1 = new naver.maps.Marker({
        position: polylinePath[3],
        map:map
      });
      // 마커 클릭 이벤트 처리
        naver.maps.Event.addListener(marker, "click", function(e) {
          if (infowindow.getMap()) {
              infowindow.close();
          } else {
              infowindow.open(map, marker1);
          }
        });
        // 마크 클릭시 인포윈도우 오픈
        var infowindow = new naver.maps.InfoWindow({
              content: '<h4> [몽상드 애월]</h4><a href="https://www.google.com/maps/place/몽상드애월/@33.4628964,126.3091208,15z/data=!4m5!3m4!1s0x0:0x29f8a036802d64aa!8m2!3d33.4628964!4d126.3091208" target="_blank"><img src="http://img.tripnbuy.com/photo/J7XX8NmuBDFH7Aw9OJQ6UbaFSPTHqlvYIMG_2971.jpg" width="80" height ="60"></a>'
        });
      </script>
